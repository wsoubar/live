<ion-view view-title="Meu personagem">

          <i class="icon ion-ios-cloud-upload"></i>
        </button>
    </ion-nav-buttons>

    <ion-content>
        <form name="formplanilha">
        <div class="item item-divider">
            <b><span ng-bind="personagem.nome"></span><br/></b>
            <span class="badge badge-positive" ng-bind="totalXP"></span>
            <span ng-bind="personagem.clan"></span> - <span ng-bind="personagem.seita"></span><br/>
                        
        </div>
        <div class="list">
            <a class="item item-icon-left item-icon-right" 
                ui-sref="app.edit-personagem-campo({campo: 'historia', pid: personagem.$id, aprovado: personagem.aprovado})">
                <i class="icon ion-document"></i>
                História
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" 
                ui-sref="app.edit-personagem-campo({campo: 'planilha', pid: personagem.$id, aprovado: personagem.aprovado})">
                <i class="icon ion-clipboard"></i>
                Planilha
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" 
                ui-sref="app.edit-personagem-campo({campo: 'rumores', pid: personagem.$id, aprovado: personagem.aprovado})">
                <i class="icon ion-document-text"></i>
                Rumores
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" 
                ui-sref="app.edit-personagem-campo({campo: 'antecedentes', pid: personagem.$id, aprovado: personagem.aprovado})">
                <i class="icon ion-leaf"></i>
                Antecedentes
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ng-click="exibeXP()">
                <i class="icon ion-ios-cart"></i>
                Pontos de Experiência
                <i class="icon ion-ios-arrow-right" ></i>
            </a>
        </div>
        </form>
  </ion-content>
</ion-view>
