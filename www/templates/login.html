<form ng-submit="doLogin()">
  <div id="login" class="list padding">
    <label class="item item-input">
    <span class="input-label">Email</span>
          <input type="text" placeholder="joao@email.com" ng-model="loginData.username">
        </label>
    <label class="item item-input">
    <span class="input-label">Senha</span>
          <input type="password" placeholder="senha" ng-model="loginData.password">
        </label>
    <label class="item">
          <button class="button button-block button-positive" type="submit">Entrar</button>
        </label>

    <div class="item">   
          <p>Ainda nÃ£o possui login? <a ui-sref="signup">Cadastre-se.</a></p> 
    </div>
    <div class="item text-right">   
          <p>Esqueceu sua senha? <a>Clique aqui.</a></p> 
    </div>
  </div>
</form>
