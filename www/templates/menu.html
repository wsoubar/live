<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Immortal Alliance Live Action</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <li class="item item-image">
          <a menu-toggle ng-click="escolherImagem()">
            <img src="{{claImage ? claImage : './img/clanlogos/caitiff.png'}}" class="gm-header-menu-img"> <!-- ./img/clanlogos/ventrue.png -->
          </a>
        </li>
<!--
        <div class="item item-avatar" ng-show="user">
          <img ng-src="{{user.claImage}}">
          <h2>{{user.nome}}</h2>
          <p>{{user.jogador}}</p>
        </div>
-->
        <a class="item item-icon-left" menu-toggle ui-sref="app.edit-personagem({pid: personagem.$id})">
          <i class="icon ion-person"></i>
            <span ng-bind="personagem.nome"></span>
        </a>      
        <a class="item item-icon-left" menu-toggle ui-sref="app.rooms" ng-show="personagem.aprovado=='S'">
          <i class="icon ion-chatbubbles"></i>
            <span>Chats</span>
        </a>      
        <a class="item item-icon-left" menu-toggle ui-sref="app.personagens">
          <i class="icon ion-ios-people"></i>
            Personagens
        </a> 
        <a class="item item-icon-left" menu-toggle ui-sref="app.acoes" ng-show="personagem.aprovado=='S'">
          <i class="icon ion-clipboard"></i>
            Minhas Ações
        </a> 
        <a class="item item-icon-left" menu-toggle ui-sref="app.dados">
          <i class="icon ion-cube"></i>
            Rolador de Dados
        </a>      
        <a class="item item-icon-left" menu-toggle ui-sref="app.adminMenu" ng-show="personagem.narrador=='S'">
          <i class="icon ion-android-settings"></i>
            Administração
        </a>
        <!--
        <a class="item item-icon-left" menu-toggle ui-sref="app.admin" ng-show="personagem.narrador=='S'">
          <i class="icon ion-ios-loop-strong"></i>
            Sincronizar
        </a>
        -->
        <a class="item item-icon-left" menu-toggle ng-click="logout()">
          <i class="icon ion-log-out"></i>
          Sair
        </a>      
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
