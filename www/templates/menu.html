<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Ancient Alliance Live</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <li class="item item-image">
            <img ng-src="{{user.claImage ? user.claImage : './img/clanlogos/caitiff.png'}}" class="gm-header-menu-img"> <!-- ./img/clanlogos/ventrue.png -->
        </li>
<!--
        <div class="item item-avatar" ng-show="user">

          <h2>{{user.nome}}</h2>
          <p>{{user.jogador}}</p>
        </div>
-->
        <a class="item item-icon-left" menu-close ui-sref="app.editPersonagem">
          <i class="icon ion-person"></i>
            <span ng-bind="personagem.nome"></span>
        </a>      
        <a class="item item-icon-left" menu-close ui-sref="app.chat({chatid: personagem.clan})">
          <i class="icon ion-chatbubbles"></i>
            {{personagem.clan}}
        </a>      
        <a class="item item-icon-left" menu-close ui-sref="app.chat({chatid: personagem.seita})">
          <i class="icon ion-chatbubbles"></i>
            {{personagem.seita}}
        </a>      
        <a class="item item-icon-left" menu-close ui-sref="app.criacao">
          <i class="icon ion-android-star"></i>
            Destaques
        </a>      
        <a class="item item-icon-left" menu-close ui-sref="app.criacao">
          <i class="icon ion-ios-people"></i>
            Personagens
        </a>      
        <a class="item item-icon-left" menu-close ui-sref="app.planilha">
          <i class="icon ion-clipboard"></i>
            Epis√≥dios
        </a>     
        <a class="item item-icon-left" menu-close ui-sref="app.dados">
          <i class="icon ion-cube"></i>
            Rolador de Dados
        </a>      
        <a class="item item-icon-left" menu-close ui-sref="app.planilha">
          <i class="icon ion-chatbubble-working"></i>
            Falar com o Narrador
        </a>      
        <a class="item item-icon-left" menu-close ng-click="logout()">
          <i class="icon ion-log-out"></i>
          Sair
        </a>      
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
