<ion-view view-title="Pagamentos">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="mostrarAddEvento()" >
          <i class="icon ion-plus"></i>
          adicionar evento
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                Eventos
            </div>
            <a class="item item-icon-left item-icon-right" 
                ui-sref="app.pagto-adm-evento({eventoID: evento.$id})" ng-repeat="evento in pagtos">
                <i class="icon ion-calendar"></i>
                {{ evento.nome }} - {{evento.data | date: 'dd/MM/yyyy'}} 
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </div>  
    </ion-content>
</ion-view>
