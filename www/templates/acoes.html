<ion-view view-title="Ações">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="mostraEnvio()" ng-show="permiteacao">
          <i class="icon ion-compose"></i>
        </button>
    </ion-nav-buttons>
    <ion-content>
      <!-- <pre>msg: {{enviarMsg}} | user: {{user}}</pre> -->
      <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
      </ion-refresher>
      <form id="sendform" name="sendform" ng-submit="add(formData.acao)" ng-show="enviarMsg">

        <div class="list list-inset" style="padding-bottom: 10px;">
         
          <label class="item item-input">
            <input type="text" ng-model="formData.acao" placeholder="Ação" maxlength="500">
          </label>
          <button class=" item button button-block button-positive" type="submit">
            Enviar
          </button>

        </div>
      </form>
      <!--
      <div class="list list-inset">
          <div class="item item-text-wrap item-divider">
             Narrador
          </div>  
          <div class="item item-text-wrap">
            Lorem ipsum dolor sit amet, te pro facete latine, sit ea nibh nominavi definitiones. Ei sint semper mea, affert dicunt quodsi has ne, ut quis aperiam apeirian pri. Ad mei oporteat senserit urbanitas, et sit quaestio consequat. Diam oporteat consequuntur an mei, vulputate interesset ex usu, te ius brute detraxit urbanitas
          </div>
      </div>
      -->
      <div class="list card" ng-repeat="acao in acoes | orderBy: '-data'">
          <!-- item-thumbnail-left  -->
          <div class="item item-divider item-icon-right">
              <h2><span ng-bind="acao.nomePersonagem"></span></h2>
              <p>Enviada em <span>{{acao.data | date: 'dd/MM HH:mm'}}</span></p>
              <a ng-click="apagarAcao(acao)" ng-show="!acao.resposta">
              <i class="icon ion-trash-b"></i>
              </a>
          </div>
          <div class="item item-body">
            <span ng-bind="acao.acao"></span>
          </div>
          <div class="item item-body" ng-show="acao.resposta">
            <b>Resposta (<span ng-bind="acao.narrador"></span>)</b>
            <p><span ng-bind="acao.resposta"></span></p>
          </div>

      </div>
  

  </ion-content>
</ion-view>
